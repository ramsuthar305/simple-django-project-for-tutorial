<script>
        $(window).on("load", function() {
            alert('hiii');
            $('.student').hide();
            $('.company').hide();
        });

        function utype(id) {
            if (id == 'student') {
                var id = '.' + id;
                $('.company').hide();
                $(id).toggle();
                $('#user_type').val('student');


                $('.cmp').val('NONE');
            } else {
                var id = '.' + id;
                $('.student').hide();
                $(id).toggle();
                $('#user_type').val('company');

                $('.std').val('NONE');
            }

        }
    </script>
